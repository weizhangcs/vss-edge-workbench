# 文件路径: configs/nginx/vss-media-server.conf

server {
    # Nginx 在容器内部监听 80 端口
    listen 80;

    # 【新增】为 annotation 产出物单独创建一个 location 块
    # Nginx 会优先匹配这个更具体的路径
    location /media/annotation/ {
        alias /var/www/media_root/annotation/;

        # 允许所有来源的跨域请求
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        expires 1d;
        add_header Cache-Control "public";
    }

    # 新增 Location 块，用于处理静态文件请求
    location /static/ {
        alias /var/www/staticfiles/;

        # --- 缓存控制指令 (保留) ---
        expires 1d;
        add_header Cache-Control "public";

        # --- 新增的CORS跨域指令 ---
        # 允许来自您Django应用源的请求
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept' always;

        # 处理CORS预检请求
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # 定义一个 location 块来处理所有以 /media/ 开头的 URL 请求
    location /media/ {
        alias /var/www/media_root/;

        # 允许所有来源的跨域请求
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        expires 1d;
        add_header Cache-Control "public";
    }
}