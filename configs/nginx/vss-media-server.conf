# 文件路径: configs/nginx/vss-media-server.conf

server {
    # Nginx 在容器内部监听 80 端口
    listen 80;

    # 【新增】为 annotation 产出物单独创建一个 location 块
    # Nginx 会优先匹配这个更具体的路径
    location /media/annotation/ {
        alias /var/www/media_root/annotation/;

        # 允许所有来源的跨域请求
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        expires 1d;
        add_header Cache-Control "public";
    }

    # 新增 Location 块，用于处理静态文件请求
    location /static/ {
        alias /var/www/staticfiles/;

        # --- 缓存控制指令 (保留) ---
        expires 1d;
        add_header Cache-Control "public";

        # --- 新增的CORS跨域指令 ---
        # 允许来自您Django应用源的请求
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept' always;

        # 处理CORS预检请求
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # 定义一个 location 块来处理所有以 /media/ 开头的 URL 请求
    location /media/ {
        alias /var/www/media_root/;

        # --- 关键修复开始 ---
        # 必须关闭 gzip！否则 Nginx 会尝试压缩视频，导致无法使用 206 分片传输，
        # 从而迫使浏览器下载完整文件，导致大文件加载崩溃。
        gzip off;

        # 强制 Nginx 发送断点续传支持头 (虽然 alias 默认开启，但加上保险)
        add_header Accept-Ranges bytes;
        # --- 关键修复结束 ---

        # 允许所有来源的跨域请求 (保留原配置)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;

        # 确保浏览器能读取到分片信息的头 (保留原配置)
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        expires 1d;
        # 注意：这里只保留一个 add_header Cache-Control，避免重复
        add_header Cache-Control "public";
    }
}