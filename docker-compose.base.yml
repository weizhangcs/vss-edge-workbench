# docker-compose.base.yml
# This file defines the common, stable configurations for all services, shared across all environments.

services:
  db:
    image: crpi-34v4qt829vtet2cy.cn-hangzhou.personal.cr.aliyuncs.com/vss_base/postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s
    env_file:
      - .env
    environment:
      - TZ=Asia/Shanghai

  redis:
    image: crpi-34v4qt829vtet2cy.cn-hangzhou.personal.cr.aliyuncs.com/vss_base/redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 3s
    expose:
      - "6379"
    environment:
      - TZ=Asia/Shanghai

  web:
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    user: root
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - ./media_root:/app/media_root
      - staticfiles_volume:/app/staticfiles
    environment:
      - TZ=Asia/Shanghai

  worker:
    command: celery -A visify_ssw worker -l info --concurrency=1
    user: root
    env_file:
      - .env
    depends_on:
      - web
    volumes:
      - ./media_root:/app/media_root
    environment:
      - TZ=Asia/Shanghai

  nginx_media_server:
    image: crpi-34v4qt829vtet2cy.cn-hangzhou.personal.cr.aliyuncs.com/vss_base/nginx:1.25-alpine
    ports:
      - "9999:80"
    volumes:
      - ./media_root:/var/www/media_root:ro
      - staticfiles_volume:/var/www/staticfiles:ro
      - ./configs/nginx/vss-media-server.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - TZ=Asia/Shanghai

  subeditor:
    # 1. 使用变量 SUBEDITOR_HOST_PORT
    # 2. 默认值设为 8082 (避开Windows/Mac常用端口)
    ports:
      - "${SUBEDITOR_HOST_PORT:-8082}:3000"
    env_file:
      - .env
    environment:
      - TZ=Asia/Shanghai

  label-studio:
    image: crpi-34v4qt829vtet2cy.cn-hangzhou.personal.cr.aliyuncs.com/vss_base/label-studio:latest
    ports:
      - "8081:8080"
    volumes:
      # 数据卷保留，用于存储上传的头像等文件 (项目数据将存入 Postgres)
      - label_studio_data:/label-studio/data
    depends_on:
      - db
      - redis
    # 启动命令保持不变
    command: label-studio start --username ${DJANGO_SUPERUSER_EMAIL} --password ${DJANGO_SUPERUSER_PASSWORD}
    environment:
      # --- 基础网络配置 ---
      - LABEL_STUDIO_HOST=${LABEL_STUDIO_PUBLIC_URL}
      - DJANGO_ALLOWED_HOSTS=*
      - TZ=Asia/Shanghai

      # --- [保留] 遗留Token支持 (init.sh 脚本依赖此项获取 Token) ---
      - LABEL_STUDIO_ENABLE_LEGACY_API_TOKEN=true

      # --- [变更 2] 数据库生产级配置 (切换至 Postgres) ---
      - DJANGO_DB=default
      - POSTGRE_NAME=label_studio
      - POSTGRE_USER=${POSTGRES_USER}
      - POSTGRE_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRE_HOST=db
      - POSTGRE_PORT=5432

      # --- [保留] Redis 缓存与 Session (高性能必备) ---
      - DJANGO_SESSION_ENGINE=django.contrib.sessions.backends.cache
      - LABEL_STUDIO_CACHE_BACKEND=django_redis.cache.RedisCache
      - REDIS_LOCATION=redis://redis:6379/1
      # 安全 Cookie 策略 (根据您的 .env 动态加载)
      - DJANGO_SESSION_COOKIE_SAMESITE=Lax
      - DJANGO_SESSION_COOKIE_SECURE=False
      - DJANGO_CSRF_COOKIE_SAMESITE=Lax
      - DJANGO_CSRF_COOKIE_SECURE=False
      - CSRF_TRUSTED_ORIGINS=${LABEL_STUDIO_PUBLIC_URL}

      # --- 资源加载策略 ---
      - CSP_CONNECT_SRC='self' ${LOCAL_MEDIA_URL_BASE}
      - CSP_FRAME_SRC='self' https://labelstud.io

volumes:
  postgres_data:
  label_studio_data:
  staticfiles_volume: