# docker-compose.base.yml
# This file defines the common, stable configurations for all services, shared across all environments.

services:
  db:
    image: crpi-34v4qt829vtet2cy.cn-hangzhou.personal.cr.aliyuncs.com/vss_base/postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s
    env_file:
      - .env
    environment:
      - TZ=Asia/Shanghai

  redis:
    image: crpi-34v4qt829vtet2cy.cn-hangzhou.personal.cr.aliyuncs.com/vss_base/redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 3s
    expose:
      - "6379"
    environment:
      - TZ=Asia/Shanghai

  web:
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    user: root
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - ./media_root:/app/media_root
      - staticfiles_volume:/app/staticfiles
    environment:
      - TZ=Asia/Shanghai

  worker:
    command: celery -A visify_ssw worker -l info --concurrency=1
    user: root
    env_file:
      - .env
    depends_on:
      - web
    volumes:
      - ./media_root:/app/media_root
    environment:
      - TZ=Asia/Shanghai

  nginx_media_server:
    image: crpi-34v4qt829vtet2cy.cn-hangzhou.personal.cr.aliyuncs.com/vss_base/nginx:1.25-alpine
    ports:
      - "9999:80"
    volumes:
      - ./media_root:/var/www/media_root:ro
      - staticfiles_volume:/var/www/staticfiles:ro
      - ./configs/nginx/vss-media-server.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - TZ=Asia/Shanghai

volumes:
  postgres_data:
  staticfiles_volume: